<!DOCTYPE html>
<html>
<head>
    <title>Fraud Prediction Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 80%;
            max-width: 500px;
        }
        h1 {
            color: #333333;
            font-size: 36px;
            margin-bottom: 10px;
        }
        p {
            color: #666666;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .btn {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Fraud Prediction</h1>
        <p>This is a vehicle insurance fraud detection system that predicts fraud.</p>
        <a class="btn" href="/form">Go to Prediction Form</a>
    </div>
</body>
</html>
